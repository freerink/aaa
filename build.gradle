apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'announce'

version = '1.0'

mainClassName = 'name.reerink.aaa.AutonomousAutomaticAnnouncer'

repositories {
	mavenCentral()
}

dependencies {
	// compile 'org.hibernate:hibernate-core:3.6+'
	compile 'org.springframework:spring-context:3+'
	compile 'log4j:log4j:1+'
	compile 'org.twitter4j:twitter4j-core:2+'
	
	testCompile 'junit:junit:4+'
}

task daemon ( type: JavaExec ) {
	classpath runtimeClasspath
	main = 'name.reerink.aaa.Daemon'
}